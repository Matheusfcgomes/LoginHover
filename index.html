<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            
            <div class="login">
                <h1 id="loginNome"> Entrar </h1>
                <div class="login-area">
                    <input type="text" id="loginText" name="loginText" placeholder=" Usuário">
                    <input type="password" id="loginPass" name="loginPass" placeholder=" Senha">
                    <input type="button" id="Entrar" onclick="window.location.reload()" value="Entrar">
                </div>
                <div class="cobrir">
                    <img src="login.svg" class="loginAnim" alt="Login Animação">
                </div>
            </div>

            <div class="register">
                <h1 id="registerNome"> Criar </h1>
                <div class="register-area">
                    <input type="email" id="registerMail" name="registerMail" placeholder=" Seu E-mail">
                    <input type="text" id="registerName" name="registerName" placeholder=" Seu nome completo">
                    <input type="text" id="registerText" name="registerText" placeholder=" Crie um nome de usuário">
                    <input type="password" id="registerPass" name="registerPass" placeholder=" Crie uma senha">
                    <input type="password" id="registerConfirm" name="registerConfirm" placeholder=" Confirme sua senha">
                    <input type="button" id="Registrar" onclick="window.location.reload()" value="Criar"

                </div>
            </div>
        </div>
    </div>
</body>
</html>
